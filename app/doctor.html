<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedCredits :: Doctor View</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>

    <!-- Stylesheet includes: hosted -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">

    <!-- Stylesheet includes: local -->
    <link rel="stylesheet" href="css/medcredits.css">

    <!-- JS includes: hosted -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.12/URI.js"></script>

    <!-- JS includes: local -->
    <script src="scripts/libs/web3.min.js"></script>
    <script src="scripts/libs/js.cookie.js"></script>
    <script src="scripts/libs/moment.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/doctor.js"></script>
</head>
<body>

<div class="page-container">
    <!-- Content -->
    <div class="main-content-panel">
        <br />
        <div class="row row-header">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12"><h2>Doctor List Page</h2></div>
                </div>
            </div>
            <div class="col-md-2">&nbsp;</div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">&nbsp;</div>
            <div class="col-lg-8">
                MedX Balance: <span id="medXBalanceLbl"></span>
            </div>
            <div class="col-lg-2">&nbsp;</div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">&nbsp;</div>
            <div class="col-lg-8">
                <div class="form-group">
                    <fieldset>
                        <form action="" class="form-group" method="post">
                            <div class="table-responsive">
                                <table id="allListingsTbl" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Case Address</th>
                                        <th>Case Status</th>
                                        <th>Patient Address</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
            <div class="col-lg-2">&nbsp;</div>
        </div>
    </div>
</div>

</body>
</html>
