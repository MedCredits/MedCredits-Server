<div class="page-container">
    <!-- Content -->
    <div class="main-content-panel">
        <br />
        <div class="row row-header">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">

                </div>
                <br />

                            </div>
                            <button id="addDoctorBtn" class='btn btn-primary form-button' type="button">Add Doctor</button>
